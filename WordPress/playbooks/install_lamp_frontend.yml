---
- name: Playbook para instalar la pila LAMP en el FrontEnd
  hosts: frontend
  become: yes

  tasks:

    - name: Actualizar los repositorios
      apt:
        update_cache: yes

    - name: Instalar el servidor web Apache
      apt:
        name: apache2
        state: present

    - name: Instalar PHP y los m贸dulos necesarios
      apt: 
        name:
          - php
          - php-mysql
          - libapache2-mod-php
        state: present

    - name: Reiniciar el servidor web Apache
      service:
        name: apache2
        state: restarted

    - name: Copiar el archivo de configuraci贸n de Apache
      copy:
        src: /home/ubuntu/Practica03-01IAW/WordPress/playbooks/templates/000-default.conf
        dest: /var/www/html/
        mode: 0755

    - name: Copiamos el archivo de confuraci贸n de php.
      copy:
        src: /home/ubuntu/Practica03-01IAW/WordPress/php/index.php
        dest: /var/www/html/
        mode: 0755

    - name: Habilitar el m贸dulo rewrite de Apache
      apache2_module:
        name: rewrite
        state: present

    - name: Cambiar el propietario y grupo del dirctorio de Apache
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        recurse: yes